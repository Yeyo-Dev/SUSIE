version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: susie-rabbitmq
    ports:
      - "5672:5672"   # AMQP protocol port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - susie-network

  postgres:
    image: postgres:15-alpine
    container_name: susie-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: susie_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - susie-network

  redis:
    image: redis:alpine
    container_name: susie-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - susie-network

networks:
  susie-network:
    driver: bridge

volumes:
  rabbitmq_data:
  postgres_data:
  redis_data:
