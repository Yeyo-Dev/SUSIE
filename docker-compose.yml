services:
  rabbitmq:
    build:
      context: ./backend/infrastructure/broker
      dockerfile: Dockerfile
    container_name: susie-rabbitmq
    ports:
      - "5672:5672" # AMQP protocol port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - susie-network

  postgres:
    build:
      context: ./backend/infrastructure/database
      dockerfile: Dockerfile
    container_name: susie-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - susie-network

  redis:
    image: redis:alpine
    container_name: susie-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - susie-network

  # --- AI Workers ---

  whisper-worker:
    build:
      context: ./ai_models/audio_whisper
      dockerfile: Dockerfile
    container_name: susie-whisper
    restart: on-failure
    environment:
      RABBITMQ_HOST: susie-rabbitmq
      REDIS_HOST: susie-redis
      REDIS_PORT: 6379
    depends_on:
      - rabbitmq
      - redis
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    networks:
      - susie-network

  gaze-worker:
    build:
      context: ./ai_models/gaze_mediapipe
      dockerfile: Dockerfile
    container_name: susie-gaze
    restart: on-failure
    environment:
      RABBITMQ_HOST: susie-rabbitmq
      REDIS_HOST: susie-redis
      REDIS_PORT: 6379
    depends_on:
      - rabbitmq
      - redis
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    networks:
      - susie-network

  yolo-worker:
    build:
      context: ./ai_models/vision_yolo
      dockerfile: Dockerfile
    container_name: susie-yolo
    restart: on-failure
    environment:
      RABBITMQ_HOST: susie-rabbitmq
      REDIS_HOST: susie-redis
      REDIS_PORT: 6379
    depends_on:
      - rabbitmq
      - redis
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    networks:
      - susie-network

  deepface-api:
    build:
      context: ./ai_models/biometric_deepface
      dockerfile: Dockerfile
    container_name: susie-deepface
    restart: on-failure
    ports:
      - "8001:8000"
    environment:
      API_HOST: "0.0.0.0"
      API_PORT: "8000"
      ALLOWED_ORIGINS: "*"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    networks:
      - susie-network

networks:
  susie-network:
    driver: bridge

volumes:
  rabbitmq_data:
  postgres_data:
  redis_data:
